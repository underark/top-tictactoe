<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="new-game invisible">
            <button id="reset-button">New Game</button>
        </div>
        
        <div class="result-text invisible"></div>

        <form action="#" method="post">
            <div class="input-group">
                <label for="player-one">Player One Name:</label>
                <input type="text" name="player-one" id="player-one" required>
            </div>
            <div class="input-group">
                <label for="player-two">Player Two Name:</label>
                <input type="text" name="player-two" id="player-two" required>
            </div>
            <button type="submit">Start Game</button>
        </form>

        <div class="board">
            <div class="tile disabled" data-id="0"></div>
            <div class="tile disabled" data-id="1"></div>
            <div class="tile disabled" data-id="2"></div>
            <div class="tile disabled" data-id="3"></div>
            <div class="tile disabled" data-id="4"></div>
            <div class="tile disabled" data-id="5"></div>
            <div class="tile disabled" data-id="6"></div>
            <div class="tile disabled" data-id="7"></div>
            <div class="tile disabled" data-id="8"></div>
        </div>
        
    </div>
</body>
</html>
