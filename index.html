<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="js.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="player-one">Player One Name:</label>
                <input type="text" name="player-one" id="player-one">
            </div>
            <div class="input-group">
                <label for="player-two">Player Two Name:</label>
                <input type="text" name="player-two" id="player-two">
            </div>
            <button type="submit">Start Game</button>
        </form>

        <div class="board">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>
</body>
</html>
